<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempi Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background: url('https://source.unsplash.com/1600x900/?food') no-repeat center center/cover;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 20px;
            background: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        nav {
            display: flex;
            gap: 20px;
            margin-left: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 10px 15px;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #ff6600;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 450px; 
        }

        .search-box input {
            border: none;
            outline: none;
            padding: 5px;
        }

        .search-box button {
            background: #ff6600;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-left: 100px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .hero h1 {
            font-size: 60px;
            font-weight: bold;
            margin: 0;
        }
        
        .hero p {
            font-size: 20px;
            margin-top: 10px;
        }
        
        .cta-button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .cta-button:hover {
            background: #e65c00;
        }
        
        .projects {
            padding: 80px 50px;
            background: white;
            text-align: center;
            position: relative;
        }
        
        .projects::before {
            content: "";
            background: url('logo.jpg') no-repeat center center/cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            z-index: -1;
        }
        
        .projects h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .project-list {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .project-item {
            width: 300px;
            background: #f8f8f8;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .project-item:hover {
            transform: scale(1.05);
        }
        
        .project-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .project-item h3 {
            padding: 15px;
            font-size: 22px;
        }

        #image-slide {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            text-align: center;
            padding-top: 100px;
        }

        .image-container img {
            width: 300px;
            height: 400px;
            margin: 10px;
            transition: transform 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo" width="50">
        </div>
        
        <nav>
            <a href="#">Trang chủ</a>
            <a href="#">Sản phẩm</a>
            <a href="#">Blog</a>
            <a href="#">Liên hệ</a>
        </nav>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>Tìm</button>
        </div>
    </header>
    
    <section class="hero">
        <h1>LỚP 7Q2</h1>
        <p>Chào mừng các bạn đến với lớp chúng mình!!</p>
        <button class="cta-button" onclick="showSlide()">Xem ngay</button>
    </section>
    
    <section class="projects">
        <h2>Dự án của chúng tôi</h2>
        <div class="project-list">
            <div class="project-item">
                <img src="https://source.unsplash.com/300x200/?salad" alt="Project 1">
                <h3>Project 01</h3>
            </div>
            <div class="project-item">
                <img src="https://source.unsplash.com/300x200/?pancake" alt="Project 2">
                <h3>Project 02</h3>
            </div>
        </div>
    </section>
    
    <div id="image-slide">
        <div style="margin-top: 50px;"><h2>Các bạn học sinh</h2></div>
        <div class="image-container">
            <img src="https://source.unsplash.com/300x400/?nature" alt="image">
        </div>
    </div>
    
    <script>
        function showSlide() {
            document.getElementById("image-slide").style.display = "block";
        }
    </script>
</body>
</html>
