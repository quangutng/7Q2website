<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempi Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background: url('https://source.unsplash.com/1600x900/?food') no-repeat center center/cover;
            transition: background 0.3s ease-in-out;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 20px;
            background: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 10px 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff6600;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 450px;
        }

        .search-box input {
            border: none;
            outline: none;
            padding: 5px;
        }

        .search-box button {
            background: #ff6600;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #image-slide {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            text-align: center;
            padding-top: 100px;
            z-index: 1001;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            margin: 10px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image-item {
            position: relative;
        }

        .image-item span {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            text-align: center;
            display: none;
        }

        .image-item:hover span {
            display: block;
        }

        .nav-buttons {
            margin-top: 20px;
        }

        .nav-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-buttons button:hover {
            background: #e65c00;
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination span {
            font-size: 18px;
            margin: 0 10px;
        }

        .pagination button {
            padding: 5px 10px;
            font-size: 18px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .pagination button:hover {
            background: #e65c00;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-left: 100px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            font-size: 60px;
            font-weight: bold;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
            margin-top: 10px;
        }

        .cta-button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cta-button:hover {
            background: #e65c00;
        }

        .projects {
            padding: 80px 50px;
            background: white;
            text-align: center;
            position: relative;
        }

        .projects::before {
            content: "";
            background: url('logo.jpg') no-repeat center center/cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            z-index: -1;
        }

        .projects h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .project-list {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .project-item {
            width: 300px;
            background: #f8f8f8;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .project-item:hover {
            transform: scale(1.05);
        }

        .project-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-item h3 {
            padding: 15px;
            font-size: 22px;
        }

        /* Nút quay lại trang chủ */
        .back-home-btn {
            padding: 10px 20px;
            font-size: 18px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-home-btn:hover {
            background: #e65c00;
        }

        /* Theme switcher */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff6600;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Đăng ký form */
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .signup-form input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .signup-form button {
            padding: 12px;
            background-color: #ff6600;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Countdown timer */
        .countdown-timer {
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo" width="50">
        </div>

        <nav>
            <a href="javascript:void(0);" onclick="goHome()">Trang chủ</a>
            <a href="#">Sản phẩm</a>
            <a href="#">Blog</a>
            <a href="#">Liên hệ</a>
        </nav>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>Tìm</button>
        </div>
    </header>

    <section class="hero">
        <h1>LỚP 7Q2</h1>
        <p>Chào mừng các bạn đến với lớp chúng mình!!</p>
        <button class="cta-button" onclick="showSlide()">Xem ngay</button>
    </section>

    <section class="projects">
        <h2>Sản phẩm của chúng tôi</h2>
        <div class="project-list">
            <div class="project-item">
                <img src="https://source.unsplash.com/300x200/?salad" alt="Project 1">
                <h3>Project 01</h3>
            </div>
            <div class="project-item">
                <img src="https://source.unsplash.com/300x200/?pancake" alt="Project 2">
                <h3>Project 02</h3>
            </div>
        </div>
    </section>

    <button class="theme-switcher" onclick="toggleTheme()">Chế độ tối/sáng</button>

    <div id="image-slide">
        <h2>Các bạn học sinh</h2>
        <div class="image-container" id="image-container"></div>
        <div class="nav-buttons">
            <button onclick="previousPage()">Trước</button>
            <button onclick="nextPage()">Tiếp theo</button>
        </div>
        <div class="pagination">
            <span>Trang: <span id="current-page">1</span></span>
        </div>
        <button class="back-home-btn" onclick="goHome()">Quay lại trang chủ</button>
    </div>

    <!-- Form đăng ký -->
    <div class="signup-form">
        <h3>Đăng ký</h3>
        <input type="text" id="username" placeholder="Tên người dùng">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="signup()">Đăng ký</button>
   
    <script>
        const totalImages = 35;
        let currentPage = 1;
        const imagesPerPage = 5;
        const images = [];
        let countdown;

        for (let i = 1; i <= totalImages; i++) {
            images.push({
                src: `https://source.unsplash.com/200x200/?nature${i}`,
                info: `Thông tin về hình ảnh ${i}`
            });
        }

        function showSlide() {
            document.getElementById("image-slide").style.display = "block";
            loadImages(currentPage);
        }

        function goHome() {
            document.getElementById("image-slide").style.display = "none";
        }

        function loadImages(page) {
            const start = (page - 1) * imagesPerPage;
            const end = start + imagesPerPage;
            const imageContainer = document.getElementById("image-container");
            imageContainer.innerHTML = '';
            
            images.slice(start, end).forEach((image, index) => {
                const imageItem = document.createElement('div');
                imageItem.classList.add('image-item');
                imageItem.innerHTML = `
                    <img src="${image.src}" alt="Image ${index + 1}">
                    <span>${image.info}</span>
                `;
                imageContainer.appendChild(imageItem);
            });
        }

        function nextPage() {
            if (currentPage < Math.ceil(totalImages / imagesPerPage)) {
                currentPage++;
                loadImages(currentPage);
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadImages(currentPage);
            }
        }

        function signup() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (username && email && password) {
                alert("Đăng ký thành công!");
            } else {
                alert("Vui lòng điền đầy đủ thông tin.");
            }
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
        }

       
    </script>
</body>
</html>
